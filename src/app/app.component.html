<div class="container">
  <div *ngFor="let content of contentList; let i = index">
    <div id="printable-{{i}}" class="card content-center" [ngStyle]="{background: content.background}">
      <div id="non-printable-{{i}}" class="header" (click)="downloadAsPng(content.filename, i)">
        <i class="fa fa-download"></i>
      </div>
      <div class="content">
        <i [ngClass]="content.icon"></i>
      </div>
    </div>
  </div>
</div>
